<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Forms</title>
</head>

<body>
    <div class="wrapper">
        <h1>Форми</h1>
        <div class="block1">
            <div class="form1">
                <p class="name">01. проста форма</p>
                <form action="Get">
                    <input type="text" name="" id="" placeholder="Введіть ім’я">
                    <input type="email" name="" id="form1_mail" placeholder="Email">
                    <select name="" id="" class="form1_select">
                        <option disabled selected>Ваше місто</option>
                        <option value="Kyiv" class="form1_option">Київ</option>
                        <option value="Lviv" class="form1_option">Львів</option>
                        <option value="Khmelnitskiy" class="form1_option">Хмельницький</option>
                    </select>
                    <textarea name="mail" id="" class="form1_textarea" placeholder="Email"></textarea>
                    <button type="submit" id="form1_send">Зареєструватися</button> 
                </form>
            </div>
            <div class="form6">
                <div class="open"><a href="#" class="name">06. фіксована форма</a></div>
                <form action="Get" class="popup">
                    <a href="#" class="close-popup">
                        <img src="img/x.png" alt="">
                    </a>
                    <p class="up_text">Логін</p>
                    <input type="mail" class="input_name">
                    <p class="up_text">Пароль</p>
                    <input type="password" class="input_phone">
                    <p><a href="#" class="send">Забули пароль?</a></p>
                    <label for="remember" class="label_checkbox">
                        <input type="checkbox" name="" id="remember">
                        Запам’ятати пароль
                    </label>
                    <button type="submit">Увійти</button>
                </form>
            </div>
        </div>
        <hr>
        <div class="block2">
            <p class="name name2">02. елементи</p>
            <form action="Get" class="form2 flex-between">
                <div class="radio_checkbox">
                    <div class="inputs">
                        <div class="radios">
                            <div class="testt">
                                <span class="span">
                                    <input type="radio" name="radio" id="radio1"></input>
                                </span>
                                <label for="radio1" class="radiolabel">Нова Пошта</label>
                            </div>
                            <div class="testt">
                                <span class="span1">
                                    <input type="radio" name="radio" id="radio2"></input>
                                </span>
                                <label for="radio2" class="radiolabel">Кур’єр</label>
                            </div>
                            <div class="testt">
                                <span class="span2">
                                    <input type="radio" id="radio3"></input>
                                </span>
                                <label for="radio3" class="radio_label3 radiolabel">Самовивіз</label>
                            </div>
                        </div>
                        <div class="checkboxes">
                            <div class="custom_checkbox">
                                <span class="checkbox_span1">
                                    <input type="checkbox" name="" id="checkbox1">
                                </span>
                                <label for="checkbox1" class="checkboxlabel">Прочитав умови договору</label><br>
                            </div>
                            <div class="custom_checkbox">
                                <span class="checkbox_span2">
                                    <input type="checkbox" name="" id="checkbox2">
                                </span>
                                <label for="checkbox2" class="checkboxlabel">Згідний з ПДВ 9%</label><br>
                            </div>
                            <div class="custom_checkbox">
                                <span class="checkbox_span3">
                                    <input type="checkbox" name="" id="checkbox3" disabled>
                                </span>
                                <label for="checkbox3" class="checkboxlabel checkboxlabel3">Отримувати новини на ел. пошту</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="date">
                    <div class="text">
                        <div class="up flex-between">
                            <p>Статус</p>
                            <div class="custom_checkbox">
                                <span class="checkbox_span4">
                                    <input type="checkbox" name="" id="checkbox4">
                                </span>
                                <label for="checkbox4" class="checkboxlabel">Новинки</label><br>
                            </div>
                            <div class="custom_checkbox">
                                <span class="checkbox_span4">
                                    <input type="checkbox" name="" id="checkbox5">
                                </span>
                                <label for="checkbox5" class="checkboxlabel">Акційні товари</label><br>
                            </div>
                            <div class="custom_checkbox">
                                <span class="checkbox_span4">
                                    <input type="checkbox" name="" id="checkbox6">
                                </span>
                                <label for="checkbox6" class="checkboxlabel">Розпродаж</label><br>
                            </div>
                        </div>
                        <div class="down">
                            <p>Дата</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="block3"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
